<section class="min-h-0 md:min-h-screen flex flex-col justify-between p-4 md:p-8 bg-transparent">

    <button type="button"

  style="cursor: pointer;"

>

            <circle cx="12" cy="12" r="10"/>
          </svg>
        </div>
        <div class="text-center">
          <div class="font-jersey text-[11px] md:text-sm text-white lowercase">based in cochin</div>
          <div class="font-jersey text-[10px] md:text-xs text-light-gray lowercase">kerala</div>
        </div>
      </div>

      <div class="flex flex-col items-center gap-2 md:gap-3 max-w-[180px] md:max-w-[220px]">

          <div class="font-jersey text-[10px] md:text-xs text-light-gray lowercase">the world</div>
        </div>
      </div>

      <div class="flex flex-col items-center gap-2 md:gap-3 max-w-[180px] md:max-w-[220px]">
        <div class="w-9 h-9 md:w-12 md:h-12 rounded-full border-2 border-blue-500 flex items-center justify-center text-blue-500">
          <svg class="w-4 h-4 md:w-6 md:h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
