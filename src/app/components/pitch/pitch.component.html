<section class="pitch">
  <header class="pitch__header">
    <span class="pitch__label">01</span>
    <span class="pitch__hashtag">#talentoverbias</span>
    <span class="pitch__link">yberhood</span>
  </header>

  <div class="pitch__content">
    <h2 class="pitch__title">your dream deserves a fair chance</h2>
    <p class="pitch__subtitle">
      I employed responsive designskills to maintain consistency across all devices.
    </p>

    <div class="pitch__timeline">
      @for (card of cards; track card.number) {
        <div class="pitch__card">
          <div class="pitch__card-number">{{ card.number }}</div>
          <div class="pitch__card-content">
            <div class="pitch__card-icons">
              @for (img of card.icons; track img) {
                <img class="icon-img" [src]="img" alt="icon" />
              }
            </div>
            <h3 class="pitch__card-title">{{ card.title }}</h3>
            <p class="pitch__card-description">{{ card.description }}</p>
          </div>
        </div>
      }
    </div>
  </div>
</section>
