<footer class="footer">
  <div class="footer__top">
    <div class="footer__cta">
      <h2 class="footer__cta-title">let’s work<br/>together</h2>
      <button
        class="footer__cta-button"
        aria-label="Kalacast"
        (click)="openApp()"
      >
        kalacast
      </button>
    </div>
  </div>

  <div class="footer__bottom">
    <div class="footer__social">
      @for (link of socialLinks; track link.name) {
        <a 
          [href]="link.url" 
          class="footer__link"
          target="_blank"
          rel="noopener noreferrer"
          [attr.aria-label]="link.name">
          {{ link.name }} <span class="arrow">↗</span>
        </a>
      }
    </div>
    <div class="footer__copyright">
      <p>&copy; {{ currentYear }} kalacast. all rights reserved.</p>
    </div>
  </div>
</footer>
